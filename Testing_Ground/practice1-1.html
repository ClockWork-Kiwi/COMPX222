<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			A boring list
		</title>
	<style>
		ul 
		{
			background-color: lightsteelblue;
			border: 1px solid black;			 
			width: 15%;
		}
		div 
		{
			background: linear-gradient(to right, lightsteelblue, darkseagreen);
		}		
		li:hover 
		{
			font-weight: bold;
		}

	</style>
	</head>
<body>
	<div>
		<ul>
			<li>Home</li>
			<li>About</li>
			<li>Contact Us</li>
		</ul>

	</div>
</body>
</html>
